<div class="card h-100 shadow-sm px-3 py-2 pt-3 align-items-center position-relative" *ngIf="product">
    
    <div class="image position-relative d-flex mt-1" style="cursor: pointer;">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-primary" routerLink ="/shop/{{product.id}}">View</button>

        </div>
    </div>

    <div class="card-body d-flex flex-column justify-content-end "><!-- card-body d-flex flex-column mt-4 align-items-center position-relative -->
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase px-2">
                {{product.name}}
            </h6>
        </a>
        <span>
            {{product.price | currency}}
        </span>
        
    </div>

  </div>
